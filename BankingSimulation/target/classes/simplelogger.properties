# Show timestamp in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Do not show logger name or thread name
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showThreadName=false

# Set default log level (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=info

# Disable colored output in console
org.slf4j.simpleLogger.colorOutput=false

# Optional: show level in logs (INFO, WARN, ERROR)
org.slf4j.simpleLogger.showShortLogName=true
